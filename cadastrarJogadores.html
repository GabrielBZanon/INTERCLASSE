<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Jogadores</title>
    <link rel="stylesheet" href="css/cadastrarJogadores.css">

</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Cadastro de Jogadores</h1>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="nome">Nome do Jogador</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite o nome do jogador" required>
                </div>

                <div class="input-group">
                    <label for="idade">Idade</label>
                    <input type="number" id="idade" name="idade" placeholder="Digite a idade" required>
                </div>
                <div class="input-group">
                    <label for="Time">Time</label>
                    <select id="Time" name="Time" required>
                        <option value="">Time</option>
                        <option value="Primeiro A">Primeiro A</option>
                        <option value="Primeiro B">Primeiro B</option>
                        <option value="Segundo A">Segundo A</option>
                        <option value="nono a">Nono A</option>
                        <option value="nono B">Nono B</option>
                    </select>
                </div>

          

                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
</body>
</html>
