<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Times</title>
    <link rel="stylesheet" href="css/times.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Cadastro de Times</h1>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="nome-time">Nome do Time</label>
                    <input type="text" id="nome-time" name="nome-time" placeholder="Digite o nome do time" required>
                </div>

                <button type="submit">Cadastrar Time</button>
            </form>
        </div>
    </div>
</body>
</html>
