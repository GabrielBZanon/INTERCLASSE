<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Administradores</title>
    <link rel="stylesheet" href="css/administradores.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Cadastro de Administradores</h1>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="nome">Nome do Administrador</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite o nome do administrador" required>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Digite o email" required>
                </div>

                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite a senha" required>
                </div>

                <div class="input-group">
                    <label for="confirmar-senha">Confirmar Senha</label>
                    <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme a senha" required>
                </div>

                <button type="submit">Cadastrar Administrador</button>
            </form>
        </div>
    </div>
</body>
</html>
